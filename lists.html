<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Weekly Class Timetable</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Class Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>4:00 PM</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>4:00 PM</td>
        </tr>
    </table>
</body>
</html>
